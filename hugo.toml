# Configuration Features
[params]
  description = "sap218 hugo site"
  
  #home_image = "/images/graduation.jpg"
  header_title = "Dr Samantha Pendleton"
  
  header_subtitle = "Engineer of data, ontologies, and clusters. Thrower of pots, controllers, and eggs."
  
  recent_posts = 100000000
  mainSections = ["posts","projects","random"]   # Main sections to include in recent posts
  
  [params.style]                             # CSS style overrides
    backgroundColor = "#fbf3eb"
    fontColor = "#212529"
	
  [[params.social]]
    fa_icon = "fab fa-github fa-1x"          # Font Awesome icon class
    href = "https://github.com/sap218"

  [[params.social]]
    fa_icon = "fab fa-linkedin fa-1x"
    href = "https://www.linkedin.com/in/sap218/"

  [[params.social]]
    fa_icon = "fa fa-envelope fa-1x"
    href = "mailto:hello@sap218.uk"

[markup]
  [markup.tableOfContents]
    startLevel = 3
    endLevel   = 5
    ordered    = true
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
